{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="content-section" id="recurrence_form_unique_id_for_container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reminder</legend>
                {{ form.media }}
                {{ form | crispy }}
        </fieldset>
        </br>
        <div class="form-group">
            <button class="btn btn-outline-info" name="submit_type" value="submit" type="submit">
                Submit
            </button>
            <button class="btn btn-outline-info" name="submit_type" value="submit_and_add" type="submit">
                Save & Add Another
            </button>
        </div>
    </form>
</div>
{% endblock content %}
