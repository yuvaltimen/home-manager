{% extends "app/base.html" %}

{% block content %}
<div class="content-section">
    <h1>{{ object.name }}</h1>
    <div class="d-flex p-2 bd-highlight">
        <img class="rounded-circle" src="{{ object.author.profile.image.url }}" width="30" height="30">
        <p class="text-muted">Added by <b>{{ object.author }}</b> on {{ object.last_modified | date:"m/d/Y (H:i)" }}</p>
    </div>
    {% if object.author == user %}
    <div class="d-flex align-items-center justify-content-center">
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'app_groceryitem_update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'app_groceryitem_delete' object.id %}">Delete</a>
    </div>
    {% endif %}

</div>
{% endblock content %}
