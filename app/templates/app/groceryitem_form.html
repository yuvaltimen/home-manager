{% extends "app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Grocery Item</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" name="submit_type" value="submit" type="submit">
                Submit
            </button>
            <button class="btn btn-outline-info" name="submit_type" value="submit_and_add" type="submit">
                Save & Add Another
            </button>
        </div>
    </form>
</div>
{% endblock content %}
