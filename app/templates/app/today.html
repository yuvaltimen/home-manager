{% extends "app/base.html" %}

{% block content %}

<h3>Today</h3>
<div class="content-section">
    <h3><b>{{ dt | date:"f a" }}</b> on <b>{{ dt | date:"l N jS" }}</b></h3>
    <h4><b>{{ hebrew_dt | date:"jS" }}</b> of <b>{{ hebrew_dt.month_name }}, {{ hebrew_dt.year }}</b> {{ ivrit_day }}</h4>
    <p class="text-muted">Parshat {{ parsha }}</p>
</div>

{% endblock content %}
